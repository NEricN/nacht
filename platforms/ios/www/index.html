    <body id="body">
        
            <div class="background-black">

        <div id="loginpage">
            <div class="app">
                <h1 class="whitetext spacingtext">Nacht</h1>
                <h5 class="whitetext">Your best night out</h5>
                <div class="login login-position" style="display:none;">
                    <button id="fblogin" class="btn btn-block btn-social btn-facebook">
                        <i class="fa fa-facebook"></i> Sign in with Facebook
                    </button>
                </div>
            </div>
        </div>

        <div id="barpage" style="display:none;">

            </div>
            <div class="app">

        </div>

            </div>

            <div class="barbox whitetext">
